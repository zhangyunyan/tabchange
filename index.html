<script type="text/javascript">
    $("#m-slide .img>li").eq(0).show();
    $("#m-slide .tab>li").eq(0).addClass("on");
    function change(n) {
        $("#m-slide .img>li").hide();
        $("#m-slide .img>li").eq(n).show();
        $("#m-slide .tab>li").removeClass("on");
        $("#m-slide .tab>li").eq(n).addClass("on");
        if (n >= 3) {
            n = -1
        }
        n++;
    }
    $(function () {
        $(".tab>li").each(function (index) {
            $(".tab>li").eq(index).hover(function () {
                $("#m-slide .tab>li").eq(index).addClass("on");
                $("#m-slide .tab>li").eq(index).siblings().removeClass("on");
                $("#m-slide .img>li").hide();
                $("#m-slide .img>li").eq(index).show();
            }, function () {
                change(index);
            })
        })
    })
</script>
